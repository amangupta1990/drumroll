<ion-content >
    <div class="menu-bar">
        <img src="/assets/imgs/btn-back.png" navPop/>
        <img src="/assets/imgs/btn-drumroll.png">
      </div>
<div class="location-container">
 
    <ngui-map [center]="userProfileconfig.center.location" [fullscreenControl]="false" [disableDefaultUI]="true" >
        <custom-marker [position]="userProfileconfig.center.location" #marker>
          <div>
            <img src="assets/imgs/map_marker.png" width="30px;" height="50px;" />
            <b>{{userProfileconfig.center.location}}</b>
           
          </div>
        </custom-marker>
      </ngui-map>
  <img src="/assets/imgs/fg-map.png" />
</div>
<profile-banner [config]="userProfileconfig" ></profile-banner>
<ion-toolbar>
    <button>Employer</button>
    <button>Customers</button>
    <button>Collegues</button>
    <button>Friends</button>
    <button>All</button>
  </ion-toolbar>
<timeline></timeline>
</ion-content>
