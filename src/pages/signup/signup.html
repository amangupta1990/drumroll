<ion-header>

  <div class="custom-navbar signup">
    <div class="flex-row">
      <div class="back" >&nbsp;</div>
          <h4 class="title">Signup/ login</h4>
         
    </div>

    <h6 class="subtitle">Step {{currentPage}}/{{maxPages}}</h6>
   
  </div>

</ion-header>

<ion-content padding>
  <ion-slides #signupSlides>
    <!-- step 1 -->
    <ion-slide>
      <img src="assets/imgs/emoji-hi.png" class="hi" />
      <p class="message">
        Please enter your phone number
        to Sign Up or Login
      </p>

    <div class="input-container">
      <span class="country-code">+1</span>
      <input placeholder="(XXX) - XXX - XXXX" [textMask]="{mask: mobileMask,guide:false}" [(ngModel)]="userMobile">
    </div>

    <button class="continue" *ngIf="userMobile && userMobile.length == mobileMask.length" (click)="getOtp()">continue</button>

    </ion-slide>

    <!-- step 2 -->
    <ion-slide>
        <p class="message">
            We have sent you an SMS with a 
            code to the number above
        </p>
        <p class="message">
            To complete your phone number 
            verification , please enter the 6-digit
            activation code.
        </p>
  
      <div class="input-container">
        <input class="center-text"  [(ngModel)]="userOTP" placeholder="X X X X X X" [textMask]="{mask: otpMask,guide:false}">
      </div>
  
      <button class="continue" *ngIf="userOTP && userOTP.length == otpMask.length" (click)="confirmOTP()">continue</button>
      <button class="back"  (click)="goBack()">Back</button>
  
    </ion-slide>

    <!-- step 3-->
    <ion-slide>

      <div class="camera-container">
        <img src="assets/imgs/btn-add-photo.png" />
      </div>

      <div class="input-container">
          <input class="center-text name"  [(ngModel)]="userName" type="text" placeholder="My full name is . . .">
        </div>

        <div class="input-container">
            <input class="center-text work-desc"  [(ngModel)]="userDesc" type="text" placeholder="Hereâ€™s a lil about me & what I do . . ">
       </div>
    

       <button class="continue" *ngIf="userDesc" (click)="saveProfile()">continue</button>
       <button class="back"  (click)="goBack()">Back</button>

    </ion-slide>
  </ion-slides>
</ion-content>
