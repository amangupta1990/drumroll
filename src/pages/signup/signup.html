<ion-header>

  <div class="custom-navbar signup">
    <div class="flex-row">
      <div class="back" >&nbsp;</div>
          <h4 class="title">Signup/ login</h4>
         
    </div>

    <h6 class="subtitle">Step {{currentPage}}/{{maxPages}}</h6>
   
  </div>

</ion-header>

<ion-content padding>
  <ion-slides #signupSlides>
    <!-- step 1 -->
    <ion-slide>
      <img src="assets/imgs/emoji-hi.png" class="hi" />
      <p class="message">
        Please enter your phone number
        to Sign Up or Login
      </p>

    <div class="input-container">
      <span class="country-code">+1</span>
      <input placeholder="(XXX) - XXX - XXXX" [textMask]="{mask: mask,guide:false}" [(ngModel)]="userMobile">
    </div>

    <button class="continue" *ngIf="userMobile && userMobile.length == 17" (click)="getOtp()">continue</button>

    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
